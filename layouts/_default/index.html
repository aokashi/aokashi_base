{{ define "main" }}

  <main class="l-main">
    <div class="sub-wrap">
      <div class="l-main-content">
        <section class="l-main-contents">
          <header class="l-main-contents-header intro is-medium">
            <img src="{{ .Site.BaseURL }}css/{{ .Section }}.png" class="intro-icon" width="128" height="128">
            <div class="intro-description">
              <h6 class="intro-items-title">{{ .Title }}</h6>
              <p>{{ .Params.description }}</p>
            </div>
          </header>
          <nav class="l-main-contents-menu box_menu">
          {{ range (where .Site.Pages.ByWeight "Type" .Type) }}
          {{ if and (.IsPage) (gt .Weight 1) }}
            <section class="box_menu-items">
              <a class="box_menu-items-link" href="{{ .URL }}" title="{{ .Title }}">
                <h6 class="box_menu-items-title">{{ .Title }}</h6>
                {{ with .Params.description }}
                  <p>{{ . }}</p>
                {{ end }}
              </a>
            </section>
          {{ end }}
          {{ end }}
          </nav>
          <article class="l-main-contents-article set-doc">

{{ .Content }}

          </article>
        </section>
      </div>
    </div>
  </main>

{{ end }}
