<!DOCTYPE HTML>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {{ .Hugo.Generator }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/sanitize.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/module.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/layout.css">
  <title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
  {{ block "head" . }}
  {{ end }}
</head>
<body class="{{ if .IsHome }}is-index{{ else }}is-page{{ end }}">
{{ block "header" . }}
{{ partial "header.html" . }}
{{ end }}

{{ block "main" . }}
{{ end }}

{{ block "footer" . }}
{{ partial "footer.html" . }}
{{ end }}
</body>
</html>
