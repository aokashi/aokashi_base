{{ define "main" }}

  <main class="l-main">
    <div class="sub-wrap is-center">
      <div class="l-main-content">
        <section class="l-main-contents">
          <header class="l-main-contents-header list">
            <h2 class="list-title">{{ .Title }}</h2>
          {{ if ne .File.BaseFileName "index" }}
            <nav class="list-items is-link">
              <a href="./" title="{{ .Section }}">戻る</a>
            </nav>
          {{ end }}
          </header>
          <article class="l-main-contents-article set-doc">

{{ .Content }}

          </article>
        </section>
      </div>
    </div>

{{ partial "sidebar_toc.html" . }}

{{ partial "sidebar_menu.html" . }}

  </main>

{{ end }}
