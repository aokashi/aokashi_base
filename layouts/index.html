{{ define "head" }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style_index.css">
{{ end }}

{{ define "header" }}
  <header class="l-header">
    <div class="l-wrap is-center">
      <h1 class="l-header-title">
        <img src="{{ .Site.BaseURL }}img/aokashihome_logo.png" alt="{{ .Site.Title }}">
      </h1><!--
      <nav class="l-header-socialmenu socialmenu">
        <ul>
          {{ if isset .Site.Params "blog" }}<li class="socialmenus is-blog"><a href="{{ .Site.Params.blog }}">Blog</a></li>{{ end }}
          {{ if isset .Site.Params "twitter" }}<li class="socialmenus is-twitter"><a href="{{ .Site.Params.twitter }}">Twitter</a></li>{{ end }}
          {{ if isset .Site.Params "github" }}<li class="socialmenus is-github"><a href="{{ .Site.Params.github }}">GitHub</a></li>{{ end }}
        </ul>
      </nav>
      <nav class="l-header-menu">
        <ul>{{ range .Site.Menus.main }}
          <li class="l-header-nav-{{ .Identifier }}"><a href="{{ .URL }}" title="{{ .Name }}">{{ upper .Identifier }}</a></li>{{ end }}
        </ul>
      </nav>-->
    </div>
  </header>
{{ end }}

{{ define "main" }}
  <main class="l-main">
    <div class="l-wrap is-center">
      <nav class="l-main-menu frontmenu">
        <section class="l-main-menu-playing frontmenus has-submenu">
          <div class="sub-container">
            <h2 class="frontmenus-title">Playing</h2>
            <nav class="frontmenus-nav">
              <ul>
                <li><a href="#">WWA</a></li>
                <li><a href="#">Docs</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="l-main-menu-making frontmenus has-submenu">
          <div class="sub-container">
            <h2 class="frontmenus-title">Making</h2>
            <nav class="frontmenus-nav">
              <ul>
                <li><a href="#">Program</a></li>
                <li><a href="#">GitHub</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="l-main-menu-about frontmenus has-submenu">
          <div class="sub-container">
            <h2 class="frontmenus-title">About</h2>
            <nav class="frontmenus-nav">
              <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Link</a></li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="l-main-menu-twitter frontmenus">
          <div class="sub-container">
            <h2 class="frontmenus-title">Twitter</h2>
          </div>
        </section>
        <section class="l-main-menu-blog frontmenus">
          <div class="sub-container">
            <h2 class="frontmenus-title">Blog</h2>
          </div>
        </section>
      </nav>
      <div class="l-main-content l-doc">

{{ partial "index_content.html" . }}

      </div>
    </div>
  </main>
{{ end }}
