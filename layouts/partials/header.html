  <header class="l-header">
    <div class="sub-wrap is-center">
      <h1 class="l-header-title">
        <a href="{{ .Site.BaseURL }}" title="Aokashi Home"><img src="{{ .Site.BaseURL }}img/aokashihome_logo_mini.png" alt="{{ .Site.Title }}"></a>
      </h1>
      <nav class="l-header-menu menu">
        <ul>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          {{ $pageType := lower .Name }}
          <li class="menu-items is-{{ .Identifier }}{{ if eq $currentPage.Type $pageType }} is-current{{ end }}"><a href="{{ .URL }}" title="{{ .Name }}">{{ .Name }}</a></li>
        {{ end }}
        </ul>
      </nav>
    </div>
  </header>
