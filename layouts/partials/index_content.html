<div class="box is-2-cols">
{{ range first 6 (where .Data.Pages "Section" "informations") }}
{{ if ne .File.BaseFileName "index" }}
  <section class="box-items">
    <h2 class="box-items-title"><a href="{{ .URL }}" title="{{ .Title }}">{{ .Title }}</a></h2>
    <p>{{ .Summary }}</p>
  </section>
{{ end }}
{{ end }}
</div>
